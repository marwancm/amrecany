<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دومنة أمريكاني</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>
            <input type="text" id="player1Name" value="اكتب اسمك">
          </th>
          <th>
            <input type="text" id="player2Name" value="اكتب اسمك">
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="score-section">
              <span id="score1">0</span>
            </div>
            <div class="controls">
              <button class="btn decrement" onclick="decreaseScore(1)">نزل رقم</button>
              <button class="btn reset" onclick="clearScore(1)">اسمح الكل</button>
            </div>
          </td>
          <td>
            <div class="score-section">
              <span id="score2">0</span>
            </div>
            <div class="controls">
              <button class="btn decrement" onclick="decreaseScore(2)">نزل رقم</button>
              <button class="btn reset" onclick="clearScore(2)">امسح الكل</button>
            </div>
          </td>
        </tr>

        <!-- أزرار تسجيل النقاط -->
        <tr>
          <td><button class="btn" onclick="addPoints(1, 1)">1</button></td>
          <td><button class="btn" onclick="addPoints(2, 1)">1</button></td>
        </tr>
        <tr>
          <td><button class="btn" onclick="addPoints(1, 2)">2</button></td>
          <td><button class="btn" onclick="addPoints(2, 2)">2</button></td>
        </tr>
        <tr>
          <td><button class="btn" onclick="addPoints(1, 3)">3</button></td>
          <td><button class="btn" onclick="addPoints(2, 3)">3</button></td>
        </tr>
        <tr>
          <td><button class="btn" onclick="addPoints(1, 4)">4</button></td>
          <td><button class="btn" onclick="addPoints(2, 4)">4</button></td>
        </tr>
        <tr>
          <td><button class="btn" onclick="addPoints(1, 5)">5</button></td>
          <td><button class="btn" onclick="addPoints(2, 5)">5</button></td>
        </tr>
        <tr>
          <td><button class="btn" onclick="addPoints(1, 6)">6</button></td>
          <td><button class="btn" onclick="addPoints(2, 6)">6</button></td>
        </tr>
        <tr>
          <td><button class="btn" onclick="addPoints(1, 7)">7</button></td>
          <td><button class="btn" onclick="addPoints(2, 7)">7</button></td>
        </tr>

      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
